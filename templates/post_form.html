{% extends "base.html" %}

{% block content %}
    <div class="add-post-page">
        <h1>Add Post for {{ user.get_full_name() }}</h1>
        <form action="/users/{{ user.id }}/posts/new" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title for post" required>    
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" rows="5" cols="30" placeholder="Enter Content" required></textarea>  
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select name="tags" id="tags" multiple>
                    {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
                <button class="save-button" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock %}
