{% extends "base.html" %}

{% block content %}
    <div class="edit-post-page">
        <h1>Edit Post</h1>
        <form action="/posts/{{post.id}}/edit" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="{{post.title}}" required>    
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" rows="5" cols="30" placeholder="{{post.content}}" required></textarea>    
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select name="tags" id="tags" multiple>
                    {% for tag in tags %}
                        <option value="{{ tag.id }}" {% if tag in post.tags %}selected{% endif %}>{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
                <button class="save-button" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
