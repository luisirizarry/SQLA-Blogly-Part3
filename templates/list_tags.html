{% extends "base.html" %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li>
                <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/tags/new">Add Tag</a>
    <a href="/users">Home</a>
{% endblock %}
