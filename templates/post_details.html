{% extends "base.html" %}

{% block content %}
    <div class="view-post-page">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>By <i>{{ post.user.get_full_name() }}</i></p>
        <div>
            <h2>Tags:</h2>
            <ul>
                {% for tag in post.tags %}
                    <li>{{ tag.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="post-actions">
            <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
            <a class="edit-link" href="/posts/{{post.id}}/edit">Edit</a>
            <form class="delete-post-form" action="/posts/{{post.id}}/delete" method="POST">
                <button class="delete-button">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
