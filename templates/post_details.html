{% extends "base.html" %}

{% block content %}
    <div class="view-post-page">
        <div>
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-content">{{ post.content }}</p>
            <p class="post-author">By <i>{{ post.user.get_full_name() }}</i></p>    
        </div>
        
        <div class="post-tags-section">
            <h2 class="tags-heading">Tags:</h2>
            <ul class="tags-list">
                {% for tag in post.tags %}
                    <li class="tag-item"><i>{{ tag.name }}</i></li>
                {% endfor %}
            </ul>
        </div>
        <div class="post-actions">
            <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
            <a class="edit-link" href="/posts/{{post.id}}/edit">Edit</a>
            <form class="delete-post-form" action="/posts/{{post.id}}/delete" method="POST">
                <button class="delete-button">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
